<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>나의 띠는?</title>
    </head>
    <body>
        
        <script>
            const ddi = ['쥐', '소','호랑이', '토끼','용','뱀','말','양','원숭이','닭','개','돼지'];
            const inputYear = prompt('태어난 년도를 입력하세요');
            const year = Number(inputYear);
            const y = (year-4) % 12;
            console.log(y);
            const result =  ddi[y];

            alert(`${year}의 띠는 ${result} 띠 입니다.`)

        </script>
    </body>
</html>
