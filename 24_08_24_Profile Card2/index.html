<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="image"></div>

            <div class="content">
                <h1 class="name">Mitier</h1>
                <h3 class="job">Content Creator</h3>
    
                <div class="row">
                    <div class="col">
                        <h2>60K</h2>
                        <p>Followers</p>
                    </div>
                    <div class="col">
                        <h2>10M</h2>
                        <p>Likes</p>
                    </div>
                    <div class="col">
                        <h2>12k</h2>
                        <p>Following</p>
                    </div>
                </div>
    
                <div class="row">
                    <button class="btn">Follow</button>
                    <button class="btn">Message</button>
                </div>
            </div>
        </div>
        
    </body>
</html>
