<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <!-- https://github.com/mattboldt/typed.js -->
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">Portfolio</a>

      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Education</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <section class="main">
      <div class="content">
        <h3>Hello, It's Me</h3>
        <h1>my name</h1>
        <h3>And I'm a <span class="type-text"></span></h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum, velit. Porro repudiandae ut id, quidem vero consequuntur labore cupiditate animi.</p>

        <div class="social-icons">
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
          <a href="#"><i class="fab fa-x-twitter"></i></a>
          <a href="#"><i class="fab fa-github"></i></a>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
        </div>

        <button class="btn">More About Me</button>
      </div>
      <div class="img-box">
        <img src="" alt="">
      </div>
    </section>

    <script>
      let typed = new Typed('.type-text', {
        strings:["Web Developer", "Content Creator", "Data Analyst"],
        typeSpeed: 100,
        backSpeed: 100,
        backDelay: 1000,
        loop: true,
      })
    </script>
  </body>
</html>
