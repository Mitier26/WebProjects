<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="search">
        <input type="text" placeholder="City Name">
        <button class="btn">Search</button>
      </div>

      <div class="data-wrapper">
        <i class="bx bx-cloud icon"></i>
        <!-- 이모지 쓰는 법 : win + . -->
        <h1 class="temp">30°C</h1>
        <div class="loc">
          <i class="bx bx-map"></i>
          <p class="city">Seoul</p>
        </div>
        <div class="more">
          <div class="more-btn">
            <p>More Info</p>
            <i class="bx bx-chevron-down"></i>
          </div>
          <div class="more-data">
            <div class="row">
              <h3>Temp :</h3>
              <p><b>min : </b><span class="min-temp">33°C</span></p>
              <p><b>max : </b><span class="max-temp">55°C</span></p>
            </div>
            <div class="row">
              <p><b>Humidity : </b><span class="humidity">88%</span></p>
              <p><b>Wind : </b><span class="wind">1.2Km/h</span></p>
              <p><b>Pressure : </b><span class="pressure">0.99atm</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
