<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="img"></div>
            <div class="content">
                <h1>이름</h1>
                <p>뭐하니</p>

                <div class="profile">
                    <div class="sns">
                        <div class="follow">
                            <h3>60k</h3>
                            <p>Followers</p>
                        </div>
                        <div class="Likes">
                            <h3>10M</h3>
                            <p>Likes</p>
                        </div>
                        <div class="Following">
                            <h3>12K</h3>
                            <p>Following</p>
                        </div>
                    </div>
    
                    <div class="btns">
                        <button class="follow-btn">FOLLOW</button>
                        <button class="message-btn">MESSAGE</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
