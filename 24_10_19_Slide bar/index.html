<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Bar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <button class="btn prev"><i class="fas fa-arrow-left"></i></button>
      <button class="btn next"><i class="fas fa-arrow-right"></i></button>
      <div class="slider">
        <!-- .story*15>img[src="img$.jpg"] -->
        <div class="story"><img src="img1.jpg" alt="" /></div>
        <div class="story"><img src="img2.jpg" alt="" /></div>
        <div class="story"><img src="img3.jpg" alt="" /></div>
        <div class="story"><img src="img4.jpg" alt="" /></div>
        <div class="story"><img src="img5.jpg" alt="" /></div>
        <div class="story"><img src="img6.jpg" alt="" /></div>
        <div class="story"><img src="img7.jpg" alt="" /></div>
        <div class="story"><img src="img8.jpg" alt="" /></div>
        <div class="story"><img src="img9.jpg" alt="" /></div>
        <div class="story"><img src="img10.jpg" alt="" /></div>
        <div class="story"><img src="img11.jpg" alt="" /></div>
        <div class="story"><img src="img12.jpg" alt="" /></div>
        <div class="story"><img src="img13.jpg" alt="" /></div>
        <div class="story"><img src="img14.jpg" alt="" /></div>
        <div class="story"><img src="img15.jpg" alt="" /></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
