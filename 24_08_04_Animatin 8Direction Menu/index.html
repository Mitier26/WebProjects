<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>8 방향 메뉴 에니메이션</title>
        <link rel="stylesheet" href="style.css">
