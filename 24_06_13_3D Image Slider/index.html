<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>3D Image Slider</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="box">
            <div class="item"><img src="img1.jpg" alt="image1" /></div>
            <div class="item"><img src="img2.jpg" alt="image2" /></div>
            <div class="item"><img src="img3.jpg" alt="image3" /></div>
            <div class="item"><img src="img4.jpg" alt="image4" /></div>
            <div class="item"><img src="img5.jpg" alt="image5" /></div>
            <div class="item"><img src="img6.jpg" alt="image6" /></div>
            <div class="item"><img src="img7.jpg" alt="image7" /></div>
        </div>
        <div class="buttons">
            <span class="prev"></span>
            <span class="next"></span>
        </div>
        <script src="script.js"></script>
    </body>
</html>
